{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Chatbot</title>
    <!-- Google Fonts - Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{% static 'headtripbot/css/chat.css' %}">
</head>
<body>
    <div class="container">
        <div class="row clearfix d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="card chat-app">
                    <!-- Rechte Spalte (Chat) -->
                    <div class="chat">
                        <!-- Chat-Header -->
                        <div class="chat-header clearfix">
                            <div class="row">
                                    <div class="logo-container">
                                        <img src="{% static 'headtripbot/images/logo.png' %}" alt="logo" class="logo">
                                    </div>
                            </div>
                        </div>

                        <!-- Chat-Verlauf -->
                        <div class="chat-history">
                            <ul class="m-b-0" id="messages">
                                <!-- Ladeanimation für den Bot -->
                                <li class="clearfix bot-message" id="loading-indicator" style="display: none;">
                                    <div class="message-data">
                                        <div class="message my-message">
                                            <div class="bot-avatar">MP</div>
                                            <div class="message-text">
                                                <span class="typing-indicator">
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- Chat-Eingabe -->
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <textarea id="userInput" class="form-control" placeholder="Frag das Kollektiv..." rows="1"></textarea>
                                <div class="input-group-prepend">
                                </div>
                                <div class="input-group-prepend">
                                    <button id="record-button" class="btn btn-secondary"><i class="fa fa-microphone"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">


    <!-- Bootstrap JS und Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript für die Chat-Funktionalität -->
<script src="{% static 'headtripbot/js/script.js' %}" defer></script>



</body>
</html>
