{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{% static 'headtripbot/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="row clearfix d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="card chat-app">
                    <!-- Rechte Spalte (Chat) -->
                    <div class="chat">
                        <!-- Chat-Header -->
                        <div class="chat-header clearfix">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="logo">
                                        <img src="{% static 'headtripbot/images/logo2.png' %}" alt="logo" class="logo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat-Verlauf -->
                        <div class="chat-history">
                            <ul class="m-b-0" id="messages">
                                <!-- Nachrichten werden hier dynamisch eingefügt -->
                            </ul>
                        </div>

                        <!-- Chat-Eingabe -->
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                    <textarea id="userInput" class="form-control" placeholder="Enter text here..." rows="1"></textarea>
                                <div class="input-group-prepend">
                                    <button class="btn btn-primary" onclick="sendMessage()"><i class="fa fa-send"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS und Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript für die Chat-Funktionalität -->
<script>
        // Funktion zum Senden einer Nachricht
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim(); // Trim entfernt Leerzeichen am Anfang/Ende
            if (!userInput) return; // Wenn das Feld leer ist, wird nichts gesendet

            const messages = document.getElementById('messages');
            const chatHistory = document.querySelector('.chat-history');

            // Benutzer-Nachricht hinzufügen
            messages.innerHTML += `<li class="clearfix">
                <div class="message-data text-right"></div>
                <div class="message other-message float-right">${userInput.replace(/\n/g, '<br>')}</div>
            </li>`;

            // Nach unten scrollen
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Nachricht an den Server senden
            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Bot-Nachricht hinzufügen
                messages.innerHTML += `<li class="clearfix">
                    <div class="message-data">
                        <div class="message my-message">
                            <div class="bot-avatar">ht</div>
                            <div class="message-text">${data.response}</div>
                        </div>
                    </div>
                </li>`;

                // Erneut nach unten scrollen
                chatHistory.scrollTop = chatHistory.scrollHeight;
            });

            // Eingabefeld leeren
            document.getElementById('userInput').value = '';
        }

        // Event Listener für die Eingabe im Chat-Feld
        document.getElementById('userInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Verhindert den Standard-Zeilenumbruch
                sendMessage(); // Nachricht senden
            }
            // Shift + Enter ermöglicht einen Zeilenumbruch
        });

        // Optional: Event Listener für den Senden-Button
        document.querySelector('.btn-primary').addEventListener('click', function () {
            sendMessage(); // Nachricht senden, wenn der Button geklickt wird
        });
    </script>
</body>
</html>
