{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e1e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Chatbot</title>
    <!-- Google Fonts - Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{% static 'headtripbot/css/chat.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'headtripbot/icons/favicon/favicon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'headtripbot/icons/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'headtripbot/icons/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'headtripbot/icons/favicon/site.webmanifest' %}">


</head>
<body>
    <div class="container">
        <div class="row clearfix d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="chat-gradient-bar"></div>
                <div class="card chat-app">
                    <!-- Rechte Spalte (Chat) -->
                    <div class="chat">
                        <!-- Chat-Header -->
                        <div class="chat-header clearfix">
                            <div class="row">
                                    <div class="logo-container">
                                        <img src="{% static 'headtripbot/images/logo.png' %}" alt="Das Logo vom Kollektiv 126, wobei das O eine Sonne darstellen soll." class="logo">
                                    </div>
                            </div>
                        </div>

                        <!-- Chat-Verlauf -->
                        <div class="chat-history">
                            <ul class="m-b-0" id="messages">
                                <!-- Ladeanimation fÃ¼r den Bot -->
                                <li class="clearfix bot-message" id="loading-indicator" style="display: none;">
                                    <div class="message-data">
                                        <!-- Ladeanimation (statt Avatar) -->
                                        <div class="loader">
                                            <div class="bounce bounce1"></div>
                                            <div class="bounce bounce2"></div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- Chat-Eingabe -->
                        <div class="chat-message clearfix">
                            <div class="input-group mb-0">
                                <textarea id="userInput" class="form-control" placeholder="ðŸ”¬ Frag das Kollektiv... ðŸ¦œ" rows="1"></textarea>
                                <div class="input-group-prepend">
                                    <button id="record-button" class="btn btn-secondary"><i class="fa fa-microphone"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">


    <!-- Bootstrap JS und Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript fÃ¼r die Chat-FunktionalitÃ¤t -->
<script src="{% static 'headtripbot/js/script.js' %}" defer></script>



</body>
</html>
